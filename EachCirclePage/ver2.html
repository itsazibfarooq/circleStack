<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Progress</title>
    <link rel="stylesheet" href="ver2.css">
</head>
<body>
    <div class="container">
        <h2>Contribution Progress</h2>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Contribution ($)</th>
                    <th>Most Recent Contribution Date</th>
                </tr>
            </thead>
            <tbody id="contributions-table">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
    </div>
    <label for="Members">Who is Contributing:</label>

    <select id="Members">
        <!-- filled in with js-->
    </select>

    
    <script>
        const contributions = [
            { name: "Alice", amount: 120 },
            { name: "Bob", amount: 200 },
            { name: "Charlie", amount: 100 },
            { name: "David", amount: 150 }
        ];
        const goal = 1000;
    
        function updateProgressBar() {
            const total = contributions.reduce((sum, person) => sum + person.amount, 0);
            const percentage = Math.min((total / goal) * 100, 100);
            document.getElementById("progress-bar").style.width = percentage + "%";
            document.getElementById("progress-bar").textContent = Math.round(percentage) + "%";
        }
    
        function populateTable() {
            const tableBody = document.getElementById("contributions-table");
            tableBody.innerHTML = ""; // Clear previous data
    
            // Sort contributions from highest to lowest for ranking(money donated)
            contributions.sort((a, b) => b.amount - a.amount);
    

            contributions.forEach((person, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${index + 1}</td><td>${person.name}</td><td>$${person.amount}</td>`;
                tableBody.appendChild(row);
            });
        }
        
        
    
        populateTable();
        updateProgressBar();
    </script>
    
</body>
</html>
